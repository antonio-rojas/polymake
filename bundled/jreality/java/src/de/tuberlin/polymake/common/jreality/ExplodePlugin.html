<html>
<body>
  <h1>
    Explode
  </h1>
  <p>
  	This plugin allows to "explode" a set of geometries. Depending on the slider value, the individual
  	geometries are moved apart. Use it for example for a triangulation of a 3-cube:	
  </p>
  <p>
  <tt> polytope> cube(3)->VISUAL->TRIANGULATION;</tt>
  </p>
  
</body>
</html>
